<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link href="./profile.css" rel="stylesheet">
    <script src="./../common/common.js" defer></script>
    <script src="./profile.js" defer></script>
</head>

<body onload="resetPageLoad();navBarComponent();loadUserDetails()">
    <div id="nav-bar"></div>
    <div class="d-flex justify-content-center mt-5">
        <div class="card" style="width: 24rem;">
            <div class="card-header">
                <h5 class="card-title">Profile</h5>
            </div>
            <div class="card-body">

                <div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="user_first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="user_first_name"
                                    placeholder="Enter your first name">
                                <p id="user_first_name_error" class="text-danger"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="user_last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="user_last_name"
                                    placeholder="Enter your last name">
                                <p id="user_last_name_error" class="text-danger"></p>

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="user_email_address" class="form-label">Email address</label>
                                <input type="email" class="form-control disabled" id="user_email_address"
                                    placeholder="Enter your email" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="user_phone" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="user_phone"
                                    placeholder="Enter your Phone Number">
                                <p id="user_phone_error" class="text-danger"></p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-end">
                <div class="card-footer">
                    <button type="button" class="btn btn-secondary" onclick="loadUserDetails()">Cancel</button>
                    <button type="button" class="btn btn-outline-danger" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">Reset Password</button>
                    <button type="button" class="btn btn-primary" onclick="updateProfile()">Update</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Offcanvas start here -->

    <div id="reset_password_page"></div>
</body>

</html>
