    <div>
        <div class="modal" tabindex="-1" id="editView">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="heading">Edit/View Modal</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close_icon"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="user_first_name" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="user_first_name"
                                        placeholder="Enter your first name">
                                    <p id="firstNameElementError" class="text-danger"></p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="user_last_name" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="user_last_name"
                                        placeholder="Enter your last name">
                                        <p id="lastNameElementError" class="text-danger"></p>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="user_email_address" class="form-label">Email address</label>
                                    <input type="email" class="form-control disable" id="user_email_address"
                                        placeholder="Enter your email" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="user_phone" class="form-label">Phone Number</label>
                                    <input type="text" class="form-control" id="user_phone"
                                        placeholder="Enter your Phone Number">
                                        <p id="mobileElementError" class="text-danger"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="updateUsers()" id="save_changes">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
