<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link href="./login.css" rel="stylesheet">

    <script src="./login.js" defer></script>
</head>

<body>
    <div class="main_container">
        <div class="main_content card">
            <div class="row ">
                <div class="col-md-6 col-sm-12">
                    <img src="./../Images/left-content.jpeg" class="bg_img rounded-start img-fluid">
                </div>
                <div class="col-md-6 col-sm-12 right_container">
                    <div>
                        <div class="d-flex justify-content-center">
                            <div class="icon_container">
                                <i class="fa fa-user user_icon" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center pt-3">
                            <p class="heading">User Management</p>
                        </div>
                        <p id="global_login_error"></p>
                        <div class="d-flex justify-content-center">
                            <p class="sub_title text-center">This is user management system. Here just you can use this
                                page to login with authorized credentials</p>
                        </div>
                    </div>

                    <div class="form_container">
                        <form>
                            <div class="mb-3">
                                <label for="email_address" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email_address"
                                    placeholder="Enter your email">
                                <p class="text-danger" id="email_address_error"></p>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Enter your password">
                                <p class="text-danger" id="password_error"></p>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div class="form-check  pt-1">
                                    <input class="form-check-input" type="checkbox" value="" id="remember_me">
                                    <label class="form-check-label" for="remember_me">
                                        Remember Me
                                    </label>
                                </div>
                                <div>
                                    <button class="btn btn-link">Forgot password ?</button>
                                </div>
                            </div>

                            <div class="pt-3">
                                <button type="button" class="btn btn-primary w-100 mb-3"
                                    onclick="validateAndLogin()">Login</button>
                                <button type="reset" class="btn btn-outline-danger w-100">Clear</button>

                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-link" onclick="navigateToRegister()">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
